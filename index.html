
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Location App</title>
    <link href="https://fonts.googleapis.com/css2?family=Metropolis:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <style>
        body { font-family: 'Metropolis', Arial, sans-serif; margin: 0; background-color: #f4f4f9; color: #333; }
        #map-container { height: 75vh; display: none; position: relative; }
        #map { height: 100%; }
        #infoScreen { height: 100vh; display: none; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        input, button { margin: 10px; padding: 10px 20px; font-size: 1rem; border: none; border-radius: 5px; }
        input { width: 80%; max-width: 300px; border: 1px solid #ccc; }
        button { background-color: #4CAF50; color: white; cursor: pointer; }
        button:hover { background-color: #45a049; }
        h1 { text-align: center; font-size: 2rem; margin: 20px; }
        #chat { position: absolute; bottom: 0; left: 0; width: 100%; max-height: 30%; background: #fff; padding: 10px; border-top: 1px solid #ccc; display: none; }
        #chat textarea { width: 100%; resize: none; height: 50px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
        #chat button { margin-top: 5px; }
        #infoScreen { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #infoScreen img { max-width: 100px; margin: 20px 0; }
        .link { color: #4CAF50; cursor: pointer; text-decoration: underline; margin-top: 20px; }
        .backToMap { position: absolute; top: 10px; left: 10px; background: #4CAF50; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        #toInfoScreen { position: absolute; bottom: 10px; right: 10px; background: #4CAF50; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="auth" class="container">
        <h1>Gang Gang und Alles was die Ander'n sagen</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login">Login</button>
        <button id="registerButton">Register</button>
    </div>
    <div id="register" class="container" style="display:none;">
        <h2>Register</h2>
        <input type="text" id="newUsername" placeholder="New Username (max 10 chars)">
        <input type="password" id="newPassword" placeholder="New Password (max 20 chars)">
        <button id="submitRegistration">Submit</button>
        <button id="cancelRegistration">Cancel</button>
    </div>
    <div id="map-container">
        <div id="map"></div>
        <button id="toInfoScreen">Info</button>
    </div>
    <div id="infoScreen">
        <h2>Weather Info</h2>
        <p id="weatherText"></p>
        <img id="weatherIcon" src="" alt="Weather Icon">
        <span class="link" id="addToHome">Add to Home Screen</span>
        <div class="backToMap" id="backToMap">Back to Map</div>
    </div>
    <div id="chat">
        <div id="chatWindow"></div>
        <textarea id="chatInput" maxlength="100" placeholder="Type a message..."></textarea>
        <button id="sendChat">Send</button>
        <button id="endChat">End Chat</button>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
