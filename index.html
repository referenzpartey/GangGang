
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Location App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; background-color: #f4f4f9; color: #333; }
        #map { height: 100vh; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        input, button { margin: 10px; padding: 10px 20px; font-size: 1rem; border: none; border-radius: 5px; }
        input { width: 80%; max-width: 300px; border: 1px solid #ccc; }
        button { background-color: #4CAF50; color: white; cursor: pointer; }
        button:hover { background-color: #45a049; }
        h2 { color: #444; }
    </style>
</head>
<body>
    <div id="auth" class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login">Login</button>
    </div>
    <div id="map" style="display:none;"></div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
